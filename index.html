<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Medlock</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #3b82f6;
            --muted: #666666;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --text: #f8fafc;
            --accent: #60a5fa;
            --muted: #94a3b8;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 2rem;
            transition: background 0.3s, color 0.3s;
        }

        main {
            max-width: 600px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        h1 { font-size: 1.5rem; font-weight: 600; margin: 0; }
        h2 { font-size: 1.1rem; font-weight: 600; margin-top: 2rem; border-bottom: 1px solid var(--muted); padding-bottom: 0.5rem;}
        
        .section { margin-bottom: 2rem; }
        .item { margin-bottom: 1rem; }
        .tag { font-size: 0.85rem; color: var(--accent); font-family: monospace; }
        
        button#theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
            padding: 5px;
        }

        .icon-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        p { color: var(--muted); font-size: 0.95rem; }
    </style>
</head>
<body>

<main>
    <header>
        <h1>Sam Medlock</h1>
        <button id="theme-toggle" aria-label="Toggle Theme">
            <i data-lucide="sun-moon"></i>
        </button>
    </header>
	
	    <section class="section">
        <div class="icon-text">
            <i data-lucide="code-2" size="20"></i>
            <strong>Software Development</strong>
        </div>
        <p>Automation software and scripting</p>
    </section>

    <section class="section">
        <div class="icon-text">
            <i data-lucide="joystick" size="20"></i>
            <strong>Software & Game Development</strong>
        </div>
        <p>Godot • GameMaker • Unity</p>
    </section>

    <section class="section">
        <div class="icon-text">
            <i data-lucide="graduation-cap" size="20"></i>
            <strong>Adult Education</strong>
        </div>
        <p>Teaching technology skills to both young (16+) and older students (60+)</p>
    </section>

</main>

<script>
    // Initialize Lucide
    lucide.createIcons();

    // Theme Logic
    const storageKey = 'theme-preference';
    const toggle = document.querySelector('#theme-toggle');
    
    const getColorPreference = () => {
        if (localStorage.getItem(storageKey)) return localStorage.getItem(storageKey);
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    };

    const setTheme = (theme) => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem(storageKey, theme);
    };

    // Set initial
    setTheme(getColorPreference());

    toggle.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
    });

    // Sync with system changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', ({matches}) => {
        setTheme(matches ? 'dark' : 'light');
    });
</script>

</body>
</html>
